<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>
<body>
    
    
    <script>
        let n = prompt("Digite um n√∫mero");

       let indice = 0;

        while(indice <= 10){
            document.write(`${indice} x ${n} = ${(indice * n)} <br>`);
            indice++;
        }

        document.write("Saiu no loop While<br>");

        do {
            if(indice > 10){
                alert("Indice maior que 10")
                break
            }
            document.write(`${indice} x ${n} = ${(indice * n)} <br>`);
            indice++;
        } while (indice <= 10)

        document.write("Saiu no loop Do While<br>");

        for(let j = 0; j <= 10; j++){
            if(j === 5){
                continue;
            }
            document.write(`${j} x ${n} = ${(j * n)} <br>`);
        }

        document.write("Saiu no loop For");

    </script>
</body>
</html>
